<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的像素风格博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Press Start 2P for pixel style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.imgur.com/9bK0e1t.png') repeat;
            /* 替换为Minecraft草地像素背景图片链接 */
            color: #333;
            font-family: 'Press Start 2P', 'Arial', monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255,255,255,0.92);
            max-width: 800px;
            margin: 32px auto;
            border: 8px solid #5c913b;
            border-radius: 16px;
            box-shadow: 0 0 32px #0008;
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #3E5229;
            font-size: 2.4em;
            text-shadow: 2px 2px 0 #c1e07c, 4px 4px 0 #5c913b;
            margin-bottom: 8px;
        }
        .avatar {
            display: block;
            margin: 0 auto 16px auto;
            border: 4px solid #5c913b;
            border-radius: 8px;
            width: 96px;
            height: 96px;
            image-rendering: pixelated;
        }
        nav {
            text-align: center;
            margin-bottom: 24px;
        }
        nav a {
            display: inline-block;
            background: #b8b535;
            border: 3px solid #7a7a31;
            color: #333;
            text-decoration: none;
            padding: 6px 18px;
            margin: 0 8px;
            border-radius: 6px;
            font-size: 1em;
            transition: background 0.15s, box-shadow 0.15s;
            box-shadow: 2px 2px 0 #7a7a31;
        }
        nav a:hover {
            background: #e6e369;
            box-shadow: 4px 4px 0 #7a7a31;
        }
        article {
            background: #e6e369;
            border: 3px solid #b8b535;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 18px;
            box-shadow: 2px 2px 0 #b8b535;
        }
        article h2 {
            margin-top: 0;
            color: #3E5229;
        }
        footer {
            text-align: center;
            color: #555;
            font-size: 0.95em;
            margin-top: 18px;
            text-shadow: 1px 1px 0 #fff;
        }
        /* 像素化按钮 */
        .pixel-btn {
            font-family: 'Press Start 2P', monospace;
            background: #6a943b;
            border: 3px solid #405d22;
            color: #fff;
            padding: 8px 24px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 2px 2px 0 #405d22;
            text-shadow: 1px 1px 0 #405d22;
            margin: 12px 0 0 0;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .pixel-btn:hover {
            background: #89b656;
            box-shadow: 4px 4px 0 #405d22;
        }
        /* 响应式 */
        @media (max-width: 600px) {
            .container { padding: 16px 4px; }
            h1 { font-size: 1.25em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://minotar.net/avatar/Steve/96" alt="我的像素头像" class="avatar">
        <h1>我的Minecraft像素风博客</h1>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我</a>
            <a href="#">文章</a>
            <a href="#">联系</a>
        </nav>
        <article>
            <h2>欢迎来到我的博客！</h2>
            <p>
                这里是一个以Minecraft像素风格为灵感的个人博客。<br>
                我会在这里分享我的编程学习、游戏心得、生活点滴等内容。<br>
                喜欢像素风的朋友欢迎一起交流！
            </p>
        </article>
        <article>
            <h2>最新文章</h2>
            <ul>
                <li>如何用像素风格设计网页界面</li>
                <li>Minecraft中的红石电路基础</li>
                <li>我的服务器搭建经验分享</li>
            </ul>
            <button class="pixel-btn">查看更多文章</button>
        </article>
        <footer>
            <div>© 2025 chxa33331-arch | 由Minecraft像素风格驱动</div>
        </footer>
    </div>
</body>
</html>
